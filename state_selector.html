<html>
<head>
  <title>State Selection Demo</title>
  <link rel="stylesheet" href="state_selector_style.css">
</head>
<body>
  <div class="content">
    <div class="selected">
      <p id="selected-states">Selected States:</p>
      <div id="selected-states-list">
        <p style="display: inline">None</p>
      </div>
    </div>
    <div class="input-box">
      <input autofocus type="text" id="state-input" placeholder="State">
      <div id="suggestions">
        <ul id="state-suggestions"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7f9874946f.js" crossorigin="anonymous"></script>
  <script src="state_selector_script.js"></script>
</body>
</html>
