<html>
<head>
  <link rel="stylesheet" href="index_style.css">
</head>
<body>
  <div class="box">
    <div class="main-content">
      <div class="options">
        <div class="option">
          <p class="option-text">Grades:</p>
          <div class="option-selection-wrapper">
            <div id="grade-option-selection-current" class="current-selection">
              <div id="selected-grades" class="current-selection-text">
                None
              </div>
              <div class="current-selection-text text-right">
                <i class="fas fa-caret-down fa-sm"></i>
              </div>
            </div>
            <ul id="grade-option-selection" class="option-selection">
              <li id="pk-k-grade-option" class="grade-option option">
                <p>
                  PK-K
                  <i class="fas fa-check fa-sm grade-selected-icon"></i>
                </p>
              </li>
              <li id="1-5-grade-option" class="grade-option option">
                <p>
                  1-5 Grade
                  <i class="fas fa-check fa-sm grade-selected-icon"></i>
                </p>
              </li>
              <li id="6-8-grade-option" class="grade-option option">
                <p>
                  6-8 Grade
                  <i class="fas fa-check fa-sm grade-selected-icon"></i>
                </p>
              </li>
              <li id="9-12-grade-option" class="grade-option option">
                <p>
                  9-12 Grade
                  <i class="fas fa-check fa-sm grade-selected-icon"></i>
                </p>
              </li>
              <li id="ce-grade-option" class="grade-option option">
                <p>
                  CE and GED
                  <i class="fas fa-check fa-sm grade-selected-icon"></i>
                </p>
              </li>
            </ul>
          </div>
        </div>
        <div class="option">
          <p class="option-text">Number of Students</p>
          <input id="student-number-min" type="number" class="option number-option" value=0 min=0>
          <p class="option-text">-</p>
          <input id="student-number-max" type="number" class="option number-option" value=2000 min=1>
        </div>
        <div class="option">
          <div class="selected">
            <p id="selected-states">Selected States:</p>
            <div id="selected-states-list">
              <p style="display: inline">None</p>
            </div>
          </div>
          <div class="input-box">
            <input type="text" id="state-input" placeholder="State">
            <div id="suggestions">
              <ul id="state-suggestions"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="results">
        <p id="loading-info" class="information">Loading...</p>
        <div id="no-results">
          <p>No results where found. Use the above options to filter through schools.</p>
        </div>
        <ul id="schools-list"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7f9874946f.js" crossorigin="anonymous"></script>
  <script src="index_script.js"></script>
</body>
</html>
